<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
</head>
<body>
    <h3>Belajar JS</h3>
    <div id="nama"></div>
    <div id="lokasi"></div>
    <div id="course"></div>
    <input type="text id="course">
    <script>
        var nama = "workshop 4 days";
        var lokasi ="Online";
        var course = "Belajar Website";

        document.getElementById("nama").innerHTML = nama;
        document.getElementById("lokasi").innerHTML = lokasi;
        document.getElementById("course").innerHTML = course;

        var hasil = document.getElementById("hasil")
        let outputHasil =`
            <br/>
            Nama Workshop: ${nama}<br/>
            Lokasi: ${lokasi}<br/>
            Course: ${course}<br/>
        `;
        hasil.innerHTML = outputHasil;
        let bRow = "<br/>";
        hasil.innerHTML += "<hr/>"
        //cara 1
        hasil.innerHTML += "Nama Workshop:" + nama + bRow;
        //cara 2
        hasil.innerHTML += `Nama Workshop: ${nama} ${bRow}`;

        hasil.innerHTML += "Lokasi" + lokasi + bRow;
        hasil.innerHTML += "Course" + course + bRow;        
    </script>
</body>
</html>
